<div
  class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">

          <div class="or-border m-t-30">Collision Detection Web</div>

          <form class="m-t-30" [formGroup]="formGroup">
            <mat-label
              class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" formControlName="email" />
              @if (
              formGroup.hasError('email') &&
              !formGroup.hasError('required')) {
              <mat-error />
              }
            </mat-form-field>

            <!-- password -->
            <mat-label
              class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <a [routerLink]="['/dashboard']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                [routerLink]="['/forgot-password']">Forgot Password ?</a>
            </div>

            <!-- Login buttons -->
            <!-- Login buttons -->
            <div class="d-flex justify-content-center">
              <a (click)="loginAsAdmin()" mat-flat-button
                class="w-48 admin-btn">
                Admin Login
              </a>
             
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
